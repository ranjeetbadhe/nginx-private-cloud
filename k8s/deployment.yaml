apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-ranjeet
  namespace: nginx-demo
  labels:
    app: nginx-ranjeet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-ranjeet
  template:
    metadata:
      labels:
        app: nginx-ranjeet
    spec:
      securityContext:
        runAsNonRoot: true
        fsGroup: 0
      containers:
        - name: nginx
          image: image-registry.openshift-image-registry.svc:5000/nginx-demo/nginx-ranjeet:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20

