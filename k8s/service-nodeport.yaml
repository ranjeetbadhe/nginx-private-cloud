apiVersion: v1
kind: Service
metadata:
  name: nginx-ranjeet-nodeport
  namespace: nginx-demo
  labels:
    app: nginx-ranjeet
spec:
  type: NodePort
  selector:
    app: nginx-ranjeet
  ports:
    - name: http
      port: 80          # Service port
      targetPort: 80    # Container port
      nodePort: 30080   # NodePort (must be in 30000-32767 range)

