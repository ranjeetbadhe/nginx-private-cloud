apiVersion: v1
kind: Service
metadata:
  name: nginx-ranjeet-nodeport
  namespace: nginx-demo
  labels:
    app: nginx-ranjeet
spec:
  type: NodePort
  selector:
    app: nginx-ranjeet
  ports:
    - name: http
      port: 80          # service port (client visible)
      targetPort: 8080  # container port
      nodePort: 30080   # NodePort

